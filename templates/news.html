{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center staticPageHeader">{{ news.title }}</h1>
        {% autoescape off %}
            {{ news.full_text }}
        {% endautoescape %}

        <div class="commnetSection">
            {% include 'comments.html' %}
            <form action="/addComment/" method="post">
                {% csrf_token %}
                <textarea class="form-control" rows="5" placeholder="Write your comment..." name="comment"></textarea>
                <input type="hidden" name="news" value="{{ news.id }}">
                <input type="submit" class="btn btn-primary pull-right">
            </form>
        </div>
    </div>
{% endblock %}
