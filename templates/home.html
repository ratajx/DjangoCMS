{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center">News</h1>
        {% for new in news %}
            <div class="panel panel-primary col-xs-12 col-md-3 newsBox">
                <div class="panel-heading">
                    <h3 class="panel-title newsHead"><a href="/news/{{ new.id }}/">{{ new.title }}</a></h3>
                </div>
                <div class="panel-body">
                        <h6>{{ new.short_text }}</h6>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
