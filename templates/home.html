{% include 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        Hello {{ user.username }}!
    {% else %}
        Hello guest!
    {% endif %}


    {% for new in news %}
        <div>
            {% autoescape off %}
                {{ new.short_text }}
            {% endautoescape %}
        </div>
    {% endfor %}
{% endblock %}
